<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-white py-5">
      <h1 class="text-center">Search/Filter</h1>
    </div>
    <div class="container col-6 mt-5">
      <input
        type="text"
        class="form-control mb-5 p-3"
        placeholder="Search here..."
        id="search-input"
      />
      <ul class="list-group list-group-flush text-primary h5">
        <li class="list-group-item p-3">Java</li>
        <li class="list-group-item p-3">Python</li>
        <li class="list-group-item p-3">C#</li>
        <li class="list-group-item p-3">C++</li>
        <li class="list-group-item p-3">Dart</li>
        <li class="list-group-item p-3">JavaScript</li>
        <li class="list-group-item p-3">Swift</li>
        <li class="list-group-item p-3">Angular</li>
        <li class="list-group-item p-3">Vue</li>
        <li class="list-group-item p-3">PHP</li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .querySelector("#search-input")
        .addEventListener("input", filterList);

      function filterList() {
        const searchInput = document.querySelector("#search-input");
        const filter = searchInput.value.toLowerCase();
        const listItem = document.querySelectorAll(".list-group-item");

        listItem.forEach((item) => {
          let text = item.textContent;
          if (text.toLowerCase().includes(filter.toLowerCase())) {
            item.style.display = "";
          } else {
            item.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
