<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Vertically Centering with CSS</h1>

    <!-- table -->
    <h2 class="title">Table</h2>
    <div class="table">
      <p>Center me!</p>
    </div>

    <!-- position -->
    <h2 class="title">Position</h2>
    <div class="position">
      <p>Center me!</p>
    </div>

    <!-- flexbox -->
    <h2 class="title">FlexBox</h2>
    <div class="flexbox">
      <p>Center me!</p>
    </div>

    <!-- grid -->
    <h2 class="title">Grid</h2>
    <div class="grid">
      <p>Center me!</p>
      <img src="https://unsplash.it/250/250" alt="" />
    </div>

    <!-- flexbox or grid margins -->
    <h2 class="title">Margins</h2>
    <div class="margin">
      <p>Center me!</p>
      <!-- <img src="https://unsplash.it/250/250" alt="" /> -->
    </div>
  </body>
</html>
